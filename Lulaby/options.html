<!DOCTYPE html>
<html>
<head>
    <title>Lulaby Options</title>
    <link rel="stylesheet" type="text/css" href="options.css">
</head>
<body>
    <h1>Lulaby Options</h1>
    <div id="optionsContainer">
        <h2>Upvote Settings</h2>
        <label for="upvoteIncrease">Size increase per upvote:</label>
        <input type="number" id="upvoteIncrease" name="upvoteIncrease" min="1">
        <label for="pinDuration">Pin duration per upvote (seconds):</label>
        <input type="number" id="pinDuration" name="pinDuration" min="1">
        <button id="saveOptions">Save Options</button>
    </div>
    <script src="options.js"></script>
</body>
</html>
